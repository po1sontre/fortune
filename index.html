<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.7, maximum-scale=1, user-scalable=no">
  <title>Heart Shape</title>
  <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
  <style>
    @import url(https://fonts.googleapis.com/css?family=Shadows+Into+Light);

    html {
      display: table;
      width: 100%; height: 100%;
      table-layout: fixed;
    }

    body {
      display: table-cell;
      width: 100%; height: 100%;
      vertical-align: middle;
      font-family: 'Shadows Into Light';
      color: #111;
    }

    .wrapper {
      width: 500px; height: 500px;
      position: relative;
      margin: 0 auto;
    }

    input[type="checkbox"] {
      display: none;
    }

    input[type="checkbox"] + label {
      width: 100px; height: 100px;
      line-height: 100px;
      display: inline-block;
      position: absolute;
      text-align: center;
      font-size: 100px;
      transition: all 1s ease;
    }

    label {
      text-shadow: 8px 8px 30px rgba(0,0,0,0.5);
    }

    label:hover {
      color: #c32a2a;
      cursor: pointer;
    }

    #ck1 + label,
    #ck2 + label {
      border-radius: 50%;
      top: 0;
    }

    #ck1:checked + label,
    #ck2:checked + label,
    #ck3:checked + label {
      background: #c32a2a;
      font-size: 0;
      transition: all 1s ease;
    }

    #ck1:checked + label,
    #ck2:checked + label {
      width: 300px; height: 300px;
      border-radius: 150px;
      line-height: 300px;
    }

    #ck1 + label {
      left: 0;
    }

    #ck2 + label {
      right: 0;
    }

    #ck3 + label {
      bottom: 0; left: 50%;
      margin: 0 -50px;
    }

    #ck3:checked + label {
      width: 275px; height: 275px;
      bottom: 96px; left: 162px;
      transform: rotate(45deg);
      line-height: 27px;
    }

    span {
  display: inline-block;
  text-align: center;
  position: absolute;
  bottom: -10px; /* Adjusted to move it lower */
  left: 50%;
  margin-left: -100px;
  width: 200px;
  font-size: 24px;
  color: #999;
}


    /* New "Extra Text" style */
    .extra-text {
      display: none; /* Initially hidden */
      position: absolute;
      bottom: -50px; left: 50%;
      margin-left: -150px;
      width: 300px;
      font-size: 20px;
      color: #c32a2a;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <input type="checkbox" id="ck1">
    <label for="ck1">&#9825;</label>

    <input type="checkbox" id="ck2">
    <label for="ck2">&#9825;</label>

    <input type="checkbox" id="ck3">
    <label for="ck3">&#9825;</label>

    <!-- Love text -->
    <span>Love</span>

    <!-- New text to display after all hearts are checked -->
    <div class="extra-text" id="extraText">i miss you fortune grr</div>
  </div>

  <script>
    // Function to check if all hearts are checked
    function checkHearts() {
      const heart1 = document.getElementById('ck1');
      const heart2 = document.getElementById('ck2');
      const heart3 = document.getElementById('ck3');
      const extraText = document.getElementById('extraText');

      // If all hearts are checked, show the extra text
      if (heart1.checked && heart2.checked && heart3.checked) {
        extraText.style.display = 'block';
      } else {
        extraText.style.display = 'none'; // Hide the extra text if not all are checked
      }
    }

    // Add event listeners to trigger the check when hearts are clicked
    document.getElementById('ck1').addEventListener('change', checkHearts);
    document.getElementById('ck2').addEventListener('change', checkHearts);
    document.getElementById('ck3').addEventListener('change', checkHearts);
  </script>
</body>
</html>
